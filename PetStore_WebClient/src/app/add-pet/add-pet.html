<h1 class="text-3xl font-bold">
  Een nieuw huisdier toevoegen
</h1>
<form class="w-full max-w-lg">

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
        Naam
      </label>
      <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="txtPetFirstName" [(ngModel)]="pet.name" [ngModelOptions]="{standalone: true}" type="text">
      <p class="text-red-500 text-xs italic" *ngIf="pet != undefined && pet.name != undefined && pet.name.length === 0">De naam van het huisdier is verplicht in te vullen</p>
    </div>
  </div>


  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-description">
        Beschrijving
      </label>
      <textarea rows="10" cols="50" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 roundeplaceholderd py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="txtPetDescription" [(ngModel)]="pet.description" [ngModelOptions]="{standalone: true}" type="text"></textarea>
      <p class="text-red-500 text-xs italic" *ngIf="pet != undefined && pet.description != undefined && pet.description.length === 0">De Beschrijving van het huisdier is verplicht in te vullen</p>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-birthdate">
        Geboortedatum
      </label>
      <input datepicker class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-birthdate" [(ngModel)]="pet.birthDate" type="date" [ngModelOptions]="{standalone: true}">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-birthdate">
        Diersoort
      </label>
      <select (change)="setTouchToTrue()" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [(ngModel)]="pet.animalType" [ngModelOptions]="{standalone: true}">
        <option value=""></option>
        <option value="0">Vogel</option>
        <option value="1">Kat</option>
        <option value="2">Hond</option>
        <option vlaue="3">Vis</option>
      </select>
      <p class="text-red-500 text-xs italic" *ngIf="pet != undefined && !pet.animalType && IsSelectPetKindTouch" (change)="setTouchToTrue()">De soort van het huisdier is verplicht in te vullen</p>
    </div>
  </div>
  

    public sex: boolean | undefined;
    public price: Number | undefined;
